apiVersion: v1
kind: Service
metadata:
  name: daphne-svc
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    ms: daphne-deployment

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: daphne-deployment
spec:
  selector:
    matchLabels:
      ms: daphne-deployment
  replicas: 3
  template:
    metadata:
      labels:
        ms: daphne-deployment
    spec:
      containers:
      - name: daphne-deployment
        image: alexeyebi/validation
        command: ['/bin/bash', 'run_daphne.sh']
        ports:
        - containerPort: 8000
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: password
          - name: FIRE_USERNAME
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: fire_username
          - name: FIRE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: fire_password
          - name: BOVREG_USERNAME
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: bovreg_ena_username
          - name: BOVREG_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: bovreg_ena_password
          - name: BOVREG_BIOSAMPLES_USERNAME_TEST
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: bovreg_biosamples_username_test
          - name: BOVREG_BIOSAMPLES_PASSWORD_TEST
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: bovreg_biosamples_password_test
          - name: BOVREG_BIOSAMPLES_USERNAME_PROD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: bovreg_biosamples_username_prod
          - name: BOVREG_BIOSAMPLES_PASSWORD_PROD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: bovreg_biosamples_password_prod
          - name: ES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: es_user
          - name: ES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: es_password
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: secret_key
          - name: POSTGRES_HOST
            value: postgres-service
        volumeMounts:
          - name: data
            mountPath: /data
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: validation-pvc

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: validation-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/add-base-url: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
spec:
  tls:
  - hosts:
    - api.faang.org
    secretName: tls-secret2
  rules:
  - host: api.faang.org
    http:
      paths:
      - path: /
        backend:
          serviceName: daphne-svc
          servicePort: 8000
