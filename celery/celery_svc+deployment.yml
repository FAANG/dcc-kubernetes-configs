apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-deployment
spec:
  selector:
    matchLabels:
      ms: celery-deployment
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: celery-deployment
  template:
    metadata:
      labels:
        app.kubernetes.io/name: celery-deployment
    spec:
      containers:
      - name: celery-deployment
        image: eu.gcr.io/prj-ext-dev-faang-gcp-dr/dcc-validate-metadata/backend-embassy-cloud:latest
        command: ['/bin/bash', 'run_celery.sh']
        env:
          - name: FIRE_USERNAME
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: fire_username
          - name: FIRE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: fire_password
          - name: TRACKHUBS_USERNAME
            valueFrom:
              secretKeyRef:
                name: trackhubs-credentials
                key: username
          - name: TRACKHUBS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: trackhubs-credentials
                key: password
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: secret_key
          - name: SLACK_WEBHOOK
            valueFrom:
              secretKeyRef:
                name: trackhubs-credentials
                key: slack_webhook
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: aws-credentials
                key: access_key
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: aws-credentials
                key: secret_key
          - name: MINIO_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: minio-credentials
                key: access_key
          - name: MINIO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: minio-credentials
                key: secret_key
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: password
          - name: BOVREG_USERNAME
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: bovreg_ena_username
          - name: BOVREG_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: bovreg_ena_password
          - name: BOVREG_BIOSAMPLES_USERNAME_TEST
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: bovreg_biosamples_username_test
          - name: BOVREG_BIOSAMPLES_PASSWORD_TEST
            valueFrom:
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: secret_key
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: bovreg_biosamples_username_prod
          - name: BOVREG_BIOSAMPLES_PASSWORD_PROD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: bovreg_biosamples_password_prod
          - name: POSTGRES_HOST
            value: postgres-service
        volumeMounts:
          - name: data
            mountPath: /data
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: validation-pvc















